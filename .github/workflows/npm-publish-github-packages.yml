name: Node.js Package

on:
    push:
        branches:
            - master
    release:
        types: [ created ]

jobs:
    publish-gpr:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            -   uses: actions/checkout@v4
            -   uses: actions/setup-node@v5.0.0
                with:
                    node-version: 20
                    registry-url: https://npm.pkg.github.com/
                    always-auth: 'true'
                    scope: '@SergejT34'
            -   run: npm ci
            -   run: npm run run
            -   run: npm publish
                env:
                    NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
